{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">

    {% include 'higher_math/integral_header.html' %}
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            {% include 'higher_math/generate_data_integral_form.html' %}
            <div id="status">

            </div>
            <form id="dataForm" method="POST" action="/download">
                <div class="mb-3">
                    <label for="fileFormatSelect" class="form-label">Выберите формат файла:</label>
                    <select class="form-select" name="file_format" id="fileFormatSelect">
                        <option value="pdf">PDF</option>
                        <option value="docx">DOCX</option>
                        <option value="tex">TEX</option>
                    </select>
                    <button type="button" class="btn btn-success mt-3">Скачать в выбранном формате</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var dataForm = document.getElementById('dataForm');

    dataForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = {
            pattern: document.getElementById('dataInput').value,
            constants: document.getElementById('constantsInput').value,
            bounds: document.getElementById('boundsInput').value,
            numExpressions: document.getElementById('numExpressions').value,
            fileFormat: document.getElementById('fileFormatSelect').value,
        };
        fetch('/generate_integrals', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(function(response) {
            document.getElementById('status').textContent = 'Генерация выполнена успешно!';
        })
        .catch(function(error) {
            document.getElementById('status').textContent = 'Что-то пошло не так! Проверьте формат данных в форме';
        });
    });
});
</script>
{% endblock %}
