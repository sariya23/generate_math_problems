{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">

    {% include 'higher_math/integral_header.html' %}
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            {% include 'higher_math/generate_data_integral_form.html' %}
            {% include 'higher_math/list_of_expression.html' %}
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var dataForm = document.getElementById('dataForm');

    dataForm.addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = {
            pattern: document.getElementById('dataInput').value,
            constants: document.getElementById('constantsInput').value,
            bounds: document.getElementById('boundsInput').value,
            numExpressions: document.getElementById('numExpressions').value,
        };
        fetch('/generate_integrals', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(function(response) {
            document.getElementById('result').textContent = response;
        })
        .catch(function(error) {
            console.error('Error:', error);
        });
    });
});
</script>
{% endblock %}
